<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Data Siswa XIIMPLB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-hero animate-enter">
    <h1 class="fw-bold display-5"><i class="bi bi-mortarboard-fill me-2"></i>Data Kurikulum</h1>
    <p class="fs-5 opacity-75">Sistem Manajemen Data Kelas XIIMPLB</p>
</div>

<div class="container" style="margin-top: -50px;">

    <ul class="nav nav-pills nav-fill mb-4 glass-card p-2 animate-enter delay-1" id="pills-tab" role="tablist" style="border-radius: 50px;">
        <li class="nav-item">
            <button class="nav-link active rounded-pill fw-bold" id="pills-input-tab" data-bs-toggle="pill" data-bs-target="#pills-input" type="button">
                <i class="bi bi-cloud-arrow-up-fill me-2"></i>Input Data
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link rounded-pill fw-bold" id="pills-view-tab" data-bs-toggle="pill" data-bs-target="#pills-view" type="button" onclick="loadDataSiswa()">
                <i class="bi bi-table me-2"></i>Database Kelas
            </button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        
        <div class="tab-pane fade show active" id="pills-input">
            <div class="glass-card p-4 mb-4 animate-enter delay-2">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary text-white rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                        <i class="bi bi-filetype-csv fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold text-primary mb-0">Upload File CSV</h5>
                        <small class="text-muted">Format Excel Indonesia (Titik Koma)</small>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-md-5">
                        <button onclick="downloadTemplate()" class="btn btn-outline-custom w-100 py-2">Download Template</button>
                    </div>
                    <div class="col-md-7">
                        <div class="input-group">
                            <input type="file" class="form-control" id="fileInput" accept=".csv">
                            <button class="btn btn-gradient-primary" onclick="handleFileUpload()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-4 animate-enter delay-3">
                <h5 class="fw-bold text-success mb-4"><i class="bi bi-pencil-square me-2"></i>Input Manual</h5>
                <form id="formSiswa">
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" name="nis" placeholder="NIS" required>
                                <label>NIS</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" name="nisn" placeholder="NISN" required>
                                <label>NISN</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="nama_siswa" placeholder="Nama" required>
                                <label>Nama Lengkap</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-4"><div class="form-floating"><input type="text" class="form-control" name="tempat_lahir" placeholder="Tmp"><label>Tempat Lahir</label></div></div>
                        <div class="col-md-4"><div class="form-floating"><input type="date" class="form-control" name="tanggal_lahir"><label>Tanggal Lahir</label></div></div>
                        <div class="col-md-4"><div class="form-floating"><select class="form-select" name="agama"><option>Islam</option><option>Kristen</option><option>Katolik</option><option>Hindu</option><option>Budha</option><option>Konghucu</option></select><label>Agama</label></div></div>
                    </div>
                    <div class="form-floating mb-3"><textarea class="form-control" name="alamat" style="height: 100px"></textarea><label>Alamat</label></div>
                    <div class="form-floating mb-3"><input type="number" class="form-control" name="no_kontak"><label>Kontak</label></div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" name="nama_ayah"><label>Nama Ayah</label></div></div>
                        <div class="col-md-6"><div class="form-floating"><select class="form-select" name="pek_ayah"><option>Wiraswasta</option><option>PNS</option><option>Petani</option><option>Lainnya</option></select><label>Pekerjaan Ayah</label></div></div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" name="nama_ibu"><label>Nama Ibu</label></div></div>
                        <div class="col-md-6"><div class="form-floating"><select class="form-select" name="pek_ibu"><option>IRT</option><option>PNS</option><option>Wiraswasta</option><option>Lainnya</option></select><label>Pekerjaan Ibu</label></div></div>
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-gradient-primary py-3" id="btnKirim">SIMPAN DATA</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-view">
            <div class="glass-card p-4 animate-enter delay-2">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-bold text-primary mb-0"><i class="bi bi-people-fill me-2"></i>Database Siswa Lengkap</h5>
                    <button class="btn btn-sm btn-outline-primary" onclick="loadDataSiswa()">
                        <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table id="tabelSiswa" class="table table-hover table-striped align-middle" style="min-width: 1800px; width: 100%;">
                        <thead class="table-primary text-center">
                            <tr>
                                <th class="bg-danger text-white" style="width: 50px;">Aksi</th> <th>No</th>
                                <th>Nama Siswa</th>
                                <th>NIS</th>
                                <th>NISN</th>
                                <th>TTL</th>
                                <th>Agama</th>
                                <th>Alamat</th>
                                <th>Kontak</th>
                                <th>Ayah</th>
                                <th>Ibu</th>
                                <th>Pek. Ayah</th>
                                <th>Pek. Ibu</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
                
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-muted">Sedang mengambil data...</p>
                </div>
            </div>
        </div>

    </div>
    <div class="text-center mt-5 mb-5 text-white opacity-75 small">Â© 2025 Kurikulum SMK</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="script.js"></script>
</body>
</html>
