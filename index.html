<div class="tab-pane fade" id="pills-view">
    <div class="glass-card p-4 animate-enter delay-2">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h5 class="fw-bold text-primary mb-0"><i class="bi bi-people-fill me-2"></i>Database Siswa</h5>
                <small class="text-muted">Klik tombol mata üëÅÔ∏è untuk melihat biodata lengkap.</small>
            </div>
            <button class="btn btn-sm btn-outline-primary rounded-pill px-3" onclick="loadDataSiswa()">
                <i class="bi bi-arrow-clockwise me-1"></i>Refresh Data
            </button>
        </div>
        
        <div class="table-responsive">
            <table id="tabelSiswa" class="table table-hover align-middle w-100" style="font-size: 0.95rem;">
                <thead class="table-primary text-center">
                    <tr>
                        <th style="width: 100px;">Aksi</th>
                        <th style="width: 50px;">No</th>
                        <th>Nama Lengkap</th>
                        <th>NIS</th>
                        <th>NISN</th>
                        <th>Jenis Kelamin / TTL</th> <th>Nama Ayah</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDetail" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content glass-card border-0">
            <div class="modal-header bg-gradient-primary text-white border-0">
                <h5 class="modal-title fw-bold"><i class="bi bi-person-vcard-fill me-2"></i>Biodata Lengkap Siswa</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="row">
                    <div class="col-md-4 text-center border-end d-flex flex-column justify-content-center align-items-center">
                        <div class="bg-light rounded-circle p-4 mb-3 shadow-sm" style="width: 120px; height: 120px; display: flex; align-items: center; justify-content: center;">
                            <i class="bi bi-person-circle text-secondary" style="font-size: 4rem;"></i>
                        </div>
                        <h5 class="fw-bold text-primary mb-1" id="detailNama">Nama Siswa</h5>
                        <span class="badge bg-primary rounded-pill mb-3" id="detailNIS">NIS</span>
                    </div>

                    <div class="col-md-8 ps-md-4">
                        <h6 class="text-uppercase text-muted fw-bold small mb-3">Informasi Pribadi</h6>
                        <table class="table table-sm table-borderless">
                            <tr><td width="35%">NISN</td><td class="fw-bold">: <span id="detailNISN">-</span></td></tr>
                            <tr><td>TTL</td><td class="fw-bold">: <span id="detailTTL">-</span></td></tr>
                            <tr><td>Agama</td><td class="fw-bold">: <span id="detailAgama">-</span></td></tr>
                            <tr><td>Alamat</td><td class="fw-bold">: <span id="detailAlamat">-</span></td></tr>
                            <tr><td>Kontak</td><td class="fw-bold">: <span id="detailKontak">-</span></td></tr>
                        </table>

                        <hr>
                        <h6 class="text-uppercase text-muted fw-bold small mb-3">Data Orang Tua</h6>
                        <table class="table table-sm table-borderless">
                            <tr><td width="35%">Ayah</td><td class="fw-bold">: <span id="detailAyah">-</span> <small class="text-muted ms-1" id="detailPekAyah">(-)</small></td></tr>
                            <tr><td>Ibu</td><td class="fw-bold">: <span id="detailIbu">-</span> <small class="text-muted ms-1" id="detailPekIbu">(-)</small></td></tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>
