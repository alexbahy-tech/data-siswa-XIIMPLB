<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Siswa SMK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-hero animate-enter">
    <h1 class="fw-bold display-5"><i class="bi bi-mortarboard-fill me-2"></i>Data Kurikulum</h1>
    <p class="fs-5 opacity-75">Sistem Manajemen Data Kelas XIIMPLB</p>
</div>

<div class="container" style="margin-top: -50px;">

    <div class="glass-card p-4 mb-4 animate-enter delay-1">
        <div class="d-flex align-items-center mb-3">
            <div class="bg-primary text-white rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                <i class="bi bi-cloud-arrow-up-fill fs-4"></i>
            </div>
            <div>
                <h5 class="fw-bold text-primary mb-0">Input Massal (Excel/CSV)</h5>
                <small class="text-muted">Cara cepat input data satu kelas sekaligus</small>
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-md-5">
                <button onclick="downloadTemplate()" class="btn btn-outline-custom w-100 py-3">
                    <i class="bi bi-file-earmark-arrow-down me-2"></i>Download Template
                </button>
            </div>
            <div class="col-md-7">
                <div class="upload-area p-2 d-flex gap-2">
                    <input type="file" class="form-control border-0 bg-transparent" id="fileInput" accept=".csv">
                    <button class="btn btn-gradient-primary px-4" type="button" onclick="handleFileUpload()">
                        <i class="bi bi-send-fill"></i> Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="glass-card p-4 animate-enter delay-2">
        <div class="d-flex align-items-center mb-4">
            <div class="bg-success text-white rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                <i class="bi bi-person-plus-fill fs-4"></i>
            </div>
            <div>
                <h5 class="fw-bold text-success mb-0">Input Manual Siswa</h5>
                <small class="text-muted">Isi formulir di bawah untuk input satuan</small>
            </div>
        </div>
        
        <form id="formSiswa" name="submit-to-google-sheet">
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" class="form-control" name="nis" placeholder="NIS" required>
                        <label>NIS (Nomor Induk Siswa)</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="number" class="form-control" name="nisn" placeholder="NISN" required>
                        <label>NISN</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="nama_siswa" placeholder="Nama" required>
                        <label>Nama Lengkap Siswa</label>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="tempat_lahir" placeholder="Tempat Lahir">
                        <label>Tempat Lahir</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="date" class="form-control" name="tanggal_lahir">
                        <label>Tanggal Lahir</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" name="agama" required>
                            <option value="" disabled selected>Pilih Agama</option>
                            <option>Islam</option>
                            <option>Kristen</option>
                            <option>Katolik</option>
                            <option>Hindu</option>
                            <option>Budha</option>
                            <option>Konghucu</option>
                            <option>Aliran Kepercayaan</option>
                        </select>
                        <label>Agama</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" name="alamat" style="height: 100px" placeholder="Alamat"></textarea>
                <label>Alamat Lengkap</label>
            </div>

            <div class="form-floating mb-4">
                <input type="number" class="form-control" name="no_kontak" placeholder="HP">
                <label>Nomor Kontak (WA/HP)</label>
            </div>

            <hr class="my-4 text-muted">
            <h6 class="text-primary fw-bold mb-3"><i class="bi bi-people-fill me-2"></i>Data Orang Tua</h6>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="nama_ayah" placeholder="Nama Ayah">
                        <label>Nama Ayah</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="pek_ayah">
                            <option value="" selected>-- Pekerjaan Ayah --</option>
                            <option>PNS</option>
                            <option>TNI/Polri</option>
                            <option>Petani</option>
                            <option>Nelayan</option>
                            <option>Wiraswasta</option>
                            <option>Buruh</option>
                            <option>Lainnya</option>
                        </select>
                        <label>Pekerjaan Ayah</label>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="nama_ibu" placeholder="Nama Ibu">
                        <label>Nama Ibu</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" name="pek_ibu">
                            <option value="" selected>-- Pekerjaan Ibu --</option>
                            <option>PNS</option>
                            <option>TNI/Polri</option>
                            <option>Petani</option>
                            <option>Nelayan</option>
                            <option>Wiraswasta</option>
                            <option>Ibu Rumah Tangga</option>
                            <option>Lainnya</option>
                        </select>
                        <label>Pekerjaan Ibu</label>
                    </div>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-gradient-primary btn-lg py-3" id="btnKirim">
                    <i class="bi bi-save2 me-2"></i>SIMPAN DATA MANUAL
                </button>
            </div>
        </form>
    </div>
    
    <div class="text-center mt-5 mb-5 text-white opacity-75 small">
        &copy; 2025 Kurikulum SMK - Dibuat dengan <i class="bi bi-heart-fill text-danger"></i> untuk Pendidikan
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>

</body>
</html>
