<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Data Siswa XIIMPLB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-hero animate-enter">
    <h1 class="fw-bold display-5"><i class="bi bi-database-fill-gear me-2"></i>Admin Data Siswa</h1>
    <p class="fs-5 opacity-75">Kelas XIIMPLB - Update & Hapus Data</p>
</div>

<div class="container" style="margin-top: -50px;">

    <ul class="nav nav-pills nav-fill mb-4 glass-card p-2 animate-enter delay-1" id="pills-tab" role="tablist" style="border-radius: 50px;">
        <li class="nav-item" role="presentation">
            <button class="nav-link active rounded-pill fw-bold" id="pills-input-tab" data-bs-toggle="pill" data-bs-target="#pills-input" type="button">
                <i class="bi bi-cloud-arrow-up-fill me-2"></i>Input Data
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link rounded-pill fw-bold text-danger" id="pills-delete-tab" data-bs-toggle="pill" data-bs-target="#pills-delete" type="button">
                <i class="bi bi-trash3-fill me-2"></i>Hapus Data
            </button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        
        <div class="tab-pane fade show active" id="pills-input" role="tabpanel">
            
            <div class="glass-card p-4 mb-4 animate-enter delay-2">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary text-white rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                        <i class="bi bi-filetype-csv fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold text-primary mb-0">Upload File CSV</h5>
                        <small class="text-muted">Mendukung format Indonesia (Titik Koma)</small>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-md-5">
                        <button onclick="downloadTemplate()" class="btn btn-outline-custom w-100 py-2">Download Template</button>
                    </div>
                    <div class="col-md-7">
                        <div class="input-group">
                            <input type="file" class="form-control" id="fileInput" accept=".csv">
                            <button class="btn btn-gradient-primary" onclick="handleFileUpload()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-4 animate-enter delay-3">
                <h5 class="fw-bold text-success mb-4"><i class="bi bi-pencil-square me-2"></i>Input Manual</h5>
                <form id="formSiswa" name="submit-to-google-sheet">
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" name="nis" placeholder="NIS" required>
                                <label>NIS (Wajib Unik)</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" name="nisn" placeholder="NISN" required>
                                <label>NISN</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="nama_siswa" placeholder="Nama" required>
                                <label>Nama Lengkap</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-gradient-primary py-3" id="btnKirim">SIMPAN DATA</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-delete" role="tabpanel">
            <div class="glass-card p-5 text-center animate-enter delay-2 border-danger">
                <div class="bg-danger text-white rounded-circle p-3 mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                    <i class="bi bi-exclamation-triangle-fill fs-1"></i>
                </div>
                <h3 class="fw-bold text-danger mb-2">Hapus Data Siswa</h3>
                <p class="text-muted mb-4">Masukkan <b>NIS (Nomor Induk Siswa)</b> yang ingin dihapus dari database.</p>
                
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control border-danger" id="deleteNIS" placeholder="Masukan NIS">
                            <label>Masukan NIS Siswa</label>
                        </div>
                        <button onclick="handleDelete()" class="btn btn-danger w-100 py-3 fw-bold shadow-sm" id="btnDelete">
                            <i class="bi bi-trash-fill me-2"></i>HAPUS PERMANEN
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <div class="text-center mt-5 mb-5 text-white opacity-75 small">Â© 2025 Kurikulum SMK</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
