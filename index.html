<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Siswa XIIMPLB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-hero">
    <div class="container text-center text-white">
        <h2 class="fw-bold">Database Kelas XIIMPLB</h2>
        <p>Sistem Manajemen Data Terpadu</p>
    </div>
</div>

<div class="container" style="margin-top: -40px;">

    <div class="card shadow-lg border-0 rounded-4 mb-4">
        <div class="card-body p-4">
            <h5 class="text-success fw-bold mb-3"><i class="bi bi-file-earmark-spreadsheet-fill me-2"></i>Input Massal (Excel/CSV)</h5>
            <div class="row align-items-end g-3">
                <div class="col-md-5">
                    <label class="form-label small text-muted">1. Belum punya format?</label>
                    <button onclick="downloadTemplate()" class="btn btn-outline-success w-100">
                        <i class="bi bi-download me-1"></i> Download Template
                    </button>
                </div>
                <div class="col-md-7">
                    <label class="form-label small text-muted">2. Sudah diisi? Upload di sini:</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="fileInput" accept=".csv">
                        <button class="btn btn-success" type="button" onclick="handleFileUpload()">
                            <i class="bi bi-cloud-upload-fill me-1"></i> Upload Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <h5 class="text-primary fw-bold mb-4"><i class="bi bi-person-fill-add me-2"></i>Atau Input Satu Per Satu</h5>
            
            <form id="formSiswa" name="submit-to-google-sheet">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" name="nis" placeholder="NIS" required>
                            <label>NIS (Nomor Induk Siswa)</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" name="nisn" placeholder="NISN" required>
                            <label>NISN</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="nama_siswa" placeholder="Nama" required>
                            <label>Nama Lengkap Siswa</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold" id="btnKirim">
                        SIMPAN DATA MANUAL
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="text-center mt-4 text-muted small">Â© 2025 Kurikulum SMK</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
